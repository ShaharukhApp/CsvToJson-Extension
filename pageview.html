<html>
    <head>
        <title>CSV To JSON Converter</title>
        <meta charset="utf-8">
        <meta name="keyword" content="how to convert CSv to json">
        <meta name="description" content="here we upload csv file and it convert csv data to json format">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    .container{
        padding-top: 80px;
        text-align: center;
        padding-left: 20%;
    }
    </style>
    </head>
    <body>

        <div class="card">
            <h1 style="text-align: center;padding-top: 25px;">CSV To Json Converter</h1></h2>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
             
            <form action="http://localhost:8080/csvtojson" method="post">
                <div class="input-group" style="width:40%;text-align: center;">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file" >
                      <input type="file" " class="custom-file-input" name="filename" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Convert</button>
            </form>
        </div>
        </div>
    </div>

        </div>
      
    </body>
</html>
